<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <title>Arcwrite</title>
  </head>
  <body style="margin:0;background:#0f172a">
    <div id="root">
      <!-- Splash screen â€” replaced when React mounts -->
      <div id="splash" style="
        position:fixed;inset:0;z-index:9999;
        display:flex;flex-direction:column;align-items:center;justify-content:center;gap:24px;
        background:linear-gradient(to bottom right,#0f172a,#3b0764);
        color:#e9d5ff;font-family:system-ui,sans-serif;
      ">
        <img src="/Arcwright-1600.png" alt="Arcwright" style="width:min(80vw,480px);border-radius:16px" />
        <div style="width:120px;height:3px;border-radius:3px;background:#581c87;overflow:hidden">
          <div style="
            width:40%;height:100%;background:#a855f7;border-radius:3px;
            animation:splash-slide 1.2s ease-in-out infinite;
          "></div>
        </div>
      </div>
      <style>
        @keyframes splash-slide {
          0%   { transform:translateX(-100%) }
          50%  { transform:translateX(200%) }
          100% { transform:translateX(-100%) }
        }
      </style>
      <!-- Fallback message if ES modules fail to load (e.g., file:// protocol) -->
      <div id="splash-error" style="display:none;margin-top:24px;max-width:400px;text-align:center;padding:16px;background:rgba(127,29,29,0.5);border:1px solid #dc2626;border-radius:8px;">
        <p style="margin:0 0 12px;font-weight:600;color:#fca5a5;">Unable to load application</p>
        <p style="margin:0;font-size:14px;line-height:1.5;color:#fecaca;">
          This app requires a local web server. Run <code style="background:#1e1b4b;padding:2px 6px;border-radius:4px;">npm run dev</code> from the project folder, or use <code style="background:#1e1b4b;padding:2px 6px;border-radius:4px;">npx serve .</code> in the dist directory.
        </p>
      </div>
      <script>
        // Show error if app hasn't loaded after 5 seconds
        setTimeout(function() {
          if (document.getElementById('splash')) {
            document.getElementById('splash-error').style.display = 'block';
          }
        }, 5000);
      </script>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
